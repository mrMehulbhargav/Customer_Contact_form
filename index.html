
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container mt-5">
        <div id='result'></div>
        <fieldset class="border p-4">
            <legend class="w-auto">Customer Contact Form</legend>
            <form name="frmContact" action="customers.php" onsubmit="return validateForm()" method="post">
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" class="form-control" 
                           onfocus="highlightInput(this)" 
                           onblur="highlightOutput(this); chgupercase()" 
                           placeholder="Enter your last name" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" class="form-control" 
                           onfocus="highlightInput(this)" 
                           onblur="highlightOutput(this); chgupercase()" 
                           placeholder="Enter your first name" id="firstName" required>
                </div>

                <div class="form-group">
                    <label>Gender Type:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" checked> Male
                        <input type="radio" id="female" name="gender" value="female"> Female
                    </div>
                </div>

                <div class="form-group">
                    <label for="CustPhone">Customer Phone #:</label>
                    <input type="text" name="CustPhone" placeholder="Enter Customer Phone #" id="CustPhone" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" class="form-control" 
                           onblur="validateEmail()" 
                           placeholder="Enter your email" required/>
                    <div id='result'></div>
                </div>

                <div class="form-group">
                    <label for="address">Home Address:</label>
                    <input type="text" name="address" placeholder="Address" id="address" class="form-control" required/>
                    <input type="text" name="houseNumber" placeholder="House number" id="houseNumber" class="form-control mt-2" required/>
                    <select name="country" id="country" class="form-control mt-2" required>
                        <option disabled selected value>-- Select a province --</option>
                        <option value="ON">Ontario</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="BC">British Columbia</option>
                        <option value="AB">Alberta</option>
                        <option value="MB">Manitoba</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NB">New Brunswick</option>
                        <option value="PE">Prince Edward Island</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Please enter complex password:</label>
                    <input type="password" placeholder="Enter password" id="password" class="form-control" required/>
                    <input type="password" placeholder="Confirm password" id="passwordCheck" class="form-control mt-2" required/>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="newsletter"/> Send me monthly newsletter
                </div>

                <div class="form-group">
                    <label>What is your question?</label>
                    <textarea id="question" rows="4" class="form-control" required></textarea>
                </div>

                <button type="submit" name="Submit" id="Submit" class="btn btn-primary">Submit</button>
                <button type="reset" value="Reset" class="btn btn-secondary">Reset</button>
            </form>
        </fieldset>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
